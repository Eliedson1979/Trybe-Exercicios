<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        text-align: center;
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        3. Crie uma função que mude a cor do quadrado vermelho para branco.
        4. Crie uma função que corrija o texto da tag <h1>.
        5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
    // EXERCICIO 1
    function alterarTg (){
       let paraph = document.getElementsByTagName('p')[1];
       paraph.innerHTML = 'Eu me vejo Um Engenheiro de Software';
    }
    alterarTg();

    // EXERCICIO 2
    function alterarCor(){
        let quadradoYellow = document.getElementsByClassName('main-content')[0];
        quadradoYellow.style.backgroundColor = 'rgb(76,164,109)';
    }
    alterarCor();

    // EXERCICIO 3
    function alterarCor2(){
      let quadradoRed = document.getElementsByClassName('center-content')[0];
      quadradoRed.style.background = 'white';
    }
    alterarCor2();

    // EXERCICIO 4
    function alterarTitulo(){
      let titulo = document.getElementsByTagName('h1')[0];
      titulo.innerHTML = 'Exercício 5.1 - JavaScript';
    }
    alterarTitulo();

    // EXERCICIO 5
    function alterarTexto(){
      let texto = document.getElementsByTagName('p');
      for(let i = 0; i < texto.length; i += 1){
        texto[i].innerHTML = texto[i].innerHTML.toUpperCase();
      }
    }
    alterarTexto();

    // EXERCICIO 6
    function exibirTexto(){
      let conteudo = document.getElementByTagName('p');
      for(let index = 0; index < conteudo.length; index += 1){
        console.log(texto[index].innerHTML);
      }
    }
      exibirTexto();


    </script>
  </body>
</html>
